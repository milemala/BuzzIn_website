<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zup! 客户端下载入口</title>
    <meta name="description" content="根据您的设备获取 Zup! iOS 或 Android 客户端。">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-start: #0D1117;
            --bg-end: #151a2b;
            --card-bg: rgba(23, 30, 46, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --text: #F0F6FC;
            --muted: rgba(240, 246, 252, 0.7);
            --primary: #F4B400;
            --secondary: #2EE8C2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at top, #1f2740 0%, var(--bg-end) 45%), linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .download-wrapper {
            width: min(720px, 100%);
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(16px);
        }

        .download-header {
            text-align: center;
        }

        .download-logo {
            width: 140px;
            margin: 0 auto 24px;
            display: block;
        }

        h1 {
            font-size: clamp(1.9rem, 3vw, 2.4rem);
            margin-bottom: 18px;
        }

        .lead {
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.7;
        }

        .download-actions {
            margin-top: 36px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .action-button {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            border-color: rgba(244, 180, 0, 0.5);
            box-shadow: 0 15px 30px rgba(244, 180, 0, 0.15);
        }

        .action-button,
        .action-button:visited {
            text-decoration: none;
        }

        .action-button.primary {
            background: linear-gradient(90deg, #F4B400, #f7c546);
            color: #1b1400;
            border: none;
        }

        .action-button.secondary {
            background: rgba(46, 232, 194, 0.12);
            border-color: rgba(46, 232, 194, 0.5);
        }

        .action-content {
            width: 100%;
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            color: inherit;
            text-decoration: none;
        }

        .action-content i {
            font-size: 1.5rem;
        }

        .android-action {
            color: #ffffff;
        }

        .android-action i {
            color: #ffffff;
        }

        .helper-text {
            margin-top: 32px;
            text-align: center;
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: min(360px, 100%);
            background: #101426;
            border-radius: 24px;
            padding: 32px 24px 28px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .modal-close {
            position: absolute;
            top: 14px;
            right: 14px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.4rem;
            cursor: pointer;
        }

        .modal-content img {
            width: 220px;
            height: 220px;
            display: block;
            margin: 0 auto 16px;
            background: white;
            padding: 12px;
            border-radius: 16px;
        }

        .modal-content h3 {
            margin-bottom: 10px;
        }

        .modal-content p {
            color: var(--muted);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .download-wrapper {
                padding: 32px 22px;
                border-radius: 24px;
            }

            .action-content {
                flex-direction: column;
                font-size: 1rem;
            }

            .wechat-option .qr-popover {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="download-wrapper">
        <div class="download-header">
            <img src="images/hero-logo.png" alt="Zup! Logo" class="download-logo">
            <h1>下载 / 立即体验 Zup!</h1>
            <p class="lead">选择适合你设备的方式，随时加入身边正在发生的 NOW。</p>
        </div>

        <div class="download-actions" id="downloadActions">
            <a href="https://apps.apple.com/cn/app/id741292507" class="action-button primary device-btn" data-device="ios" id="iosBtn">
                <span class="action-content">
                    <i class="fab fa-apple"></i>
                    <span>iOS 版本（App Store）</span>
                </span>
            </a>

            <button type="button" class="action-button secondary device-btn" data-device="android" id="androidBtn">
                <span class="action-content android-action">
                    <i class="fab fa-android"></i>
                    <span>Android 版本（APK）</span>
                </span>
            </button>
        </div>

        <div class="helper-text" id="helperText" style="display: none;">
            <p id="helperParagraph">提示：如在微信内打开，请先使用右上角“⋯”选择 “在浏览器中打开” 再完成下载。</p>
        </div>
    </div>

    <script>
        const downloadActions = document.getElementById('downloadActions');
        const iosBtn = document.getElementById('iosBtn');
        const androidBtn = document.getElementById('androidBtn');
        const helperText = document.getElementById('helperText');
        const helperParagraph = document.getElementById('helperParagraph');

        const APK_URL = '小红书.apk';
        const ANDROID_GUIDE_URL = 'android-guide.html';
        const APP_STORE_URL = 'https://apps.apple.com/cn/app/id741292507';
        const IOS_GUIDE_URL = 'ios-appstore-guide.html';

        function isWeChatBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        function detectDevice() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(ua)) return 'android';
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) return 'ios';
            return 'desktop';
        }

        function setButtonVisibility(device) {
            if (device === 'ios') {
                iosBtn.style.display = 'block';
                androidBtn.style.display = 'none';
                helperParagraph.textContent = '正在跳转至 App Store，如在微信内会先打开指引页面。';
            } else if (device === 'android') {
                iosBtn.style.display = 'none';
                androidBtn.style.display = 'block';
                helperParagraph.textContent = 'Android 用户可直接下载 APK，如在微信内请先在浏览器中打开。';
            } else {
                iosBtn.style.display = 'block';
                androidBtn.style.display = 'block';
                helperParagraph.textContent = '请根据设备选择下载方式，并在系统浏览器中完成安装。';
            }
        }

        function autoRedirectIfNeeded(device) {
            if (device !== 'ios') return;
            setTimeout(() => {
                if (isWeChatBrowser()) {
                    window.location.href = IOS_GUIDE_URL;
                } else {
                    window.location.href = APP_STORE_URL;
                }
            }, 600);
        }

        function initPage() {
            const device = detectDevice();
            setButtonVisibility(device);
            helperText.style.display = 'block';
            downloadActions.style.display = 'flex';
            autoRedirectIfNeeded(device);
        }

        if (iosBtn) {
            iosBtn.addEventListener('click', (event) => {
                event.preventDefault();
                if (isWeChatBrowser()) {
                    window.location.href = IOS_GUIDE_URL;
                } else {
                    window.location.href = APP_STORE_URL;
                }
            });
        }

        if (androidBtn) {
            androidBtn.addEventListener('click', () => {
                if (isWeChatBrowser()) {
                    window.location.href = ANDROID_GUIDE_URL;
                } else {
                    window.location.href = APK_URL;
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initPage);
    </script>
</body>
</html>
