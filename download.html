<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zup! 客户端下载入口</title>
    <meta name="description" content="根据您的设备获取 Zup! iOS 或 Android 客户端。">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-start: #0D1117;
            --bg-end: #151a2b;
            --card-bg: rgba(23, 30, 46, 0.85);
            --border: rgba(255, 255, 255, 0.08);
            --text: #F0F6FC;
            --muted: rgba(240, 246, 252, 0.7);
            --primary: #F4B400;
            --secondary: #2EE8C2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: radial-gradient(circle at top, #1f2740 0%, var(--bg-end) 45%), linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        body.modal-open {
            overflow: hidden;
        }

        .download-wrapper {
            width: min(720px, 100%);
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 48px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(16px);
        }

        .download-header {
            text-align: center;
        }

        .download-logo {
            width: 140px;
            margin: 0 auto 24px;
            display: block;
        }

        h1 {
            font-size: clamp(1.9rem, 3vw, 2.4rem);
            margin-bottom: 18px;
        }

        .lead {
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.7;
        }

        .download-actions {
            margin-top: 36px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .action-button {
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
        }

        .action-button:hover {
            transform: translateY(-2px);
            border-color: rgba(244, 180, 0, 0.5);
            box-shadow: 0 15px 30px rgba(244, 180, 0, 0.15);
        }

        .action-button,
        .action-button:visited {
            text-decoration: none;
        }

        .action-button.primary {
            background: linear-gradient(90deg, #F4B400, #f7c546);
            color: #1b1400;
            border: none;
        }

        .action-button.secondary {
            background: rgba(46, 232, 194, 0.12);
            border-color: rgba(46, 232, 194, 0.5);
        }

        .action-content {
            width: 100%;
            padding: 20px 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            color: inherit;
            text-decoration: none;
        }

        .action-content .icon {
            width: 1.5rem;
            height: 1.5rem;
        }

        .android-action {
            color: #ffffff;
        }

        .android-action i {
            color: #ffffff;
        }

        .helper-text {
            margin-top: 32px;
            text-align: center;
            color: var(--muted);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .coming-soon-box {
            background: rgba(244, 180, 0, 0.1);
            border: 1px solid rgba(244, 180, 0, 0.3);
            border-radius: 20px;
            padding: 36px 32px;
            margin-top: 36px;
            text-align: center;
            display: none;
        }

        .coming-soon-box.visible {
            display: block;
        }

        .coming-soon-icon {
            margin-bottom: 20px;
        }
        
        .coming-soon-icon .icon {
            width: 3.5rem;
            height: 3.5rem;
            fill: #F4B400;
        }

        .coming-soon-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 12px;
        }

        .coming-soon-text {
            color: rgba(240, 246, 252, 0.85);
            line-height: 1.8;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .coming-soon-text:last-of-type {
            margin-bottom: 0;
        }

        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .modal-content {
            width: min(360px, 100%);
            background: #101426;
            border-radius: 24px;
            padding: 32px 24px 28px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .modal-close {
            position: absolute;
            top: 14px;
            right: 14px;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 1.4rem;
            cursor: pointer;
        }

        .modal-content img {
            width: 220px;
            height: 220px;
            display: block;
            margin: 0 auto 16px;
            background: white;
            padding: 12px;
            border-radius: 16px;
        }

        .modal-content h3 {
            margin-bottom: 10px;
        }

        .modal-content p {
            color: var(--muted);
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .download-wrapper {
                padding: 32px 22px;
                border-radius: 24px;
            }

            .action-content {
                flex-direction: column;
                font-size: 1rem;
            }

            .wechat-option .qr-popover {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="download-wrapper">
        <div class="download-header">
            <img src="images/hero-logo.png" alt="Zup! Logo" class="download-logo">
            <h1>Zup! 客户端下载</h1>
        </div>

        <div class="download-actions" id="downloadActions">
            <a href="https://apps.apple.com/cn/app/id6747610081" class="action-button primary device-btn" data-device="ios" id="iosBtn">
                <span class="action-content">
                    <svg class="icon" viewBox="0 0 384 512" fill="currentColor"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
                    <span>iOS 版本（App Store）</span>
                </span>
            </a>

            <button type="button" class="action-button secondary device-btn" data-device="android" id="androidBtn">
                <span class="action-content android-action">
                    <svg class="icon" viewBox="0 0 576 512" fill="currentColor"><path d="M420.55,301.93a24,24,0,1,1,24-24,24,24,0,0,1-24,24m-265.1,0a24,24,0,1,1,24-24,24,24,0,0,1-24,24m273.7-144.48,47.94-83a10,10,0,1,0-17.27-10h0l-48.54,84.07a301.25,301.25,0,0,0-246.56,0L116.18,64.45a10,10,0,1,0-17.27,10h0l47.94,83C64.53,202.22,8.24,285.55,0,384H576c-8.24-98.45-64.54-181.78-146.85-226.55"/></svg>
                    <span>Android 版本（APK）</span>
                </span>
            </button>
        </div>

        <div class="coming-soon-box" id="comingSoonBox">
            <div class="coming-soon-icon">
                <svg class="icon" viewBox="0 0 384 512" fill="currentColor"><path d="M32 0C14.3 0 0 14.3 0 32S14.3 64 32 64V75c0 42.4 16.9 83.1 46.9 113.1L146.7 256 78.9 323.9C48.9 353.9 32 394.6 32 437v11c-17.7 0-32 14.3-32 32s14.3 32 32 32H352c17.7 0 32-14.3 32-32s-14.3-32-32-32V437c0-42.4-16.9-83.1-46.9-113.1L237.3 256l67.9-67.9c30-30 46.9-70.7 46.9-113.1V64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM288 437v11H96V437c0-25.5 10.1-49.9 28.1-67.9L192 301.3l67.9 67.9c18 18 28.1 42.4 28.1 67.9z"/></svg>
            </div>
            <div class="coming-soon-title">Android 版本即将上线</div>
            <p class="coming-soon-text">Android 客户端目前尚未上线，我们正在努力完善中。</p>
            <p class="coming-soon-text">您可以先使用 iOS 版本体验 Zup!，或关注我们获取最新动态。</p>
        </div>

        <div class="helper-text" id="helperText" style="display: none;">
            <p id="helperParagraph">提示：如在微信内打开，请先使用右上角"⋯"选择 "在浏览器中打开" 再完成下载。</p>
        </div>
    </div>

    <script src="js/config.js?v=20250107"></script>
    <script>
        const downloadActions = document.getElementById('downloadActions');
        const iosBtn = document.getElementById('iosBtn');
        const androidBtn = document.getElementById('androidBtn');
        const helperText = document.getElementById('helperText');
        const helperParagraph = document.getElementById('helperParagraph');
        const comingSoonBox = document.getElementById('comingSoonBox');

        // 使用 config.js 中定义的全局常量
        const APK_URL = APK_DOWNLOAD_URL;

        function isWeChatBrowser() {
            return /MicroMessenger/i.test(navigator.userAgent);
        }

        function detectDevice() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            console.log('Detecting device, UA:', ua); // 调试日志
            
            // 检测 Android（多种方式）
            if (/android/i.test(ua)) {
                console.log('Device detected: android (from UA)');
                return 'android';
            }
            
            // 额外的 Android 检测：通过平台信息
            if (navigator.platform && /linux/i.test(navigator.platform) && 'ontouchstart' in window) {
                console.log('Device detected: android (from platform + touch)');
                return 'android';
            }
            
            // 检测 iOS
            if (/iPad|iPhone|iPod/.test(ua) && !window.MSStream) {
                console.log('Device detected: ios');
                return 'ios';
            }
            
            // 对于桌面模式的移动设备，尝试通过触摸屏和屏幕尺寸判断
            if ('ontouchstart' in window && window.innerWidth <= 1024) {
                console.log('Device detected: android (fallback - touch + small screen)');
                return 'android';
            }
            
            console.log('Device detected: desktop');
            return 'desktop';
        }

        function setButtonVisibility(device) {
            if (device === 'ios') {
                iosBtn.style.display = 'block';
                androidBtn.style.display = 'none';
                comingSoonBox.classList.remove('visible');
                helperParagraph.textContent = '正在跳转至 App Store，如在微信内会先打开指引页面。';
            } else if (device === 'android') {
                // Android 设备：显示 Android 下载按钮
                iosBtn.style.display = 'none';
                androidBtn.style.display = 'block';
                comingSoonBox.classList.remove('visible');
                helperParagraph.textContent = '正在开始下载 APK，如在微信内请先在浏览器中打开。';
            } else {
                // 桌面端：显示两个按钮
                iosBtn.style.display = 'block';
                androidBtn.style.display = 'block';
                comingSoonBox.classList.remove('visible');
                helperParagraph.textContent = '请根据设备选择下载方式，并在系统浏览器中完成安装。';
            }
        }

        function autoRedirectIfNeeded(device) {
            console.log('autoRedirectIfNeeded called, device:', device, 'isWeChat:', isWeChatBrowser()); // 调试日志
            setTimeout(() => {
                if (device === 'ios') {
                    console.log('Redirecting iOS...');
                    if (isWeChatBrowser()) {
                        console.log('To iOS guide:', IOS_GUIDE_URL);
                        window.location.href = IOS_GUIDE_URL;
                    } else {
                        console.log('To App Store:', APP_STORE_URL);
                        window.location.href = APP_STORE_URL;
                    }
                } else if (device === 'android') {
                    console.log('Redirecting Android...');
                    if (isWeChatBrowser()) {
                        console.log('To Android guide:', ANDROID_GUIDE_URL);
                        window.location.href = ANDROID_GUIDE_URL;
                    } else {
                        console.log('To APK download:', APK_URL);
                        window.location.href = APK_URL;
                    }
                } else {
                    console.log('Desktop device, no auto redirect');
                }
            }, 600);
        }

        function initPage() {
            console.log('initPage called'); // 调试日志
            const device = detectDevice();
            setButtonVisibility(device);
            helperText.style.display = 'block';
            downloadActions.style.display = 'flex';
            autoRedirectIfNeeded(device);
        }

        if (iosBtn) {
            iosBtn.addEventListener('click', (event) => {
                event.preventDefault();
                if (isWeChatBrowser()) {
                    window.location.href = IOS_GUIDE_URL;
                } else {
                    window.location.href = APP_STORE_URL;
                }
            });
        }

        if (androidBtn) {
            androidBtn.addEventListener('click', () => {
                if (isWeChatBrowser()) {
                    window.location.href = ANDROID_GUIDE_URL;
                } else {
                    window.location.href = APK_URL;
                }
            });
        }

        console.log('Script loaded, readyState:', document.readyState); // 调试日志
        
        // 确保页面初始化
        if (document.readyState === 'loading') {
            console.log('Waiting for DOMContentLoaded...');
            document.addEventListener('DOMContentLoaded', initPage);
        } else {
            console.log('DOM already loaded, calling initPage directly');
            initPage();
        }
    </script>
</body>
</html>
