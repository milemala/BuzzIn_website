    <script>
        // è·å–URLå‚æ•°ä¸­çš„now_id

            return urlParams.get('now_id') || '435604947';
        }
        
        // è·å–æ´»åŠ¨è¯¦æƒ…
        async function fetchActivityDetail(nowId) {
            try {
                const response = await fetch('https://test-go-api.nowmap.cn/api/v1/now/detail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ now_id: nowId })
                });
                
                const result = await response.json();
                
                if (result.code === 0 && result.data) {
                    return result.data;
                } else {
                    throw new Error(result.message || 'è·å–æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                throw error;
            }
        }
        
        // å›¾ç‰‡URLæ·»åŠ OSSå‹ç¼©å‚æ•°
        const OSS_IMAGE_SUFFIX = '?x-oss-process=image/quality,q_60/resize,w_1440';
        const OSS_AVATAR_SUFFIX = '?x-oss-process=image/quality,q_60/resize,w_300';
        
        function addOssSuffix(url, suffix) {
            if (!url) return url;
            if (url.includes('.mp4') || url.includes('.mov') || url.includes('.webm')) {
                return url;
            }
            return url + suffix;
        }
        
        // æ ¼å¼åŒ–æ—¶é—´æˆ³
        function formatTimestamp(timestamp) {
            if (!timestamp || timestamp <= 0) return null;
            const date = new Date(timestamp * 1000);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}å¹´${month}æœˆ${day}æ—¥ ${hours}:${minutes}`;
        }
        
        // æ¸²æŸ“æ–‡å­—å†…å®¹ï¼ˆç«‹å³æ‰§è¡Œï¼Œä¸ç­‰å¾…å›¾ç‰‡ï¼‰
        function renderTextContent(data) {
            // æ ‡é¢˜
            document.getElementById('activityTitle').textContent = data.now_title;
            document.title = `${data.now_title} - Zup!`;
            
            // å‘å¸ƒè€…æ˜µç§°ï¼ˆå¤´åƒç¨ååŠ è½½ï¼‰
            document.getElementById('publisherName').textContent = data.now_user.nickname;
            
            // å¼‚æ­¥åŠ è½½å¤´åƒ
            const avatarImg = document.getElementById('publisherAvatar');
            avatarImg.src = addOssSuffix(data.now_user.avatar, OSS_AVATAR_SUFFIX);
            
            // æ­£æ–‡
            document.getElementById('activityContent').textContent = data.now_content || 'æš‚æ— ä»‹ç»';
            
            // æ´»åŠ¨æ—¶é—´ï¼ˆå¦‚æœæœ‰start_atï¼‰
            if (data.start_at && data.start_at > 0) {
                const timeText = formatTimestamp(data.start_at);
                if (timeText) {
                    document.getElementById('activityTime').textContent = timeText;
                    document.getElementById('activityTimeWrapper').style.display = 'flex';
                }
            }
            
            // åœ°ç‚¹
            document.getElementById('activityLocation').textContent = data.now_address_name;
        }
        
        // æ¸²æŸ“å¤´å›¾è½®æ’­
        function renderGallery(medias) {
            const heroGallery = document.getElementById('heroGallery');
            const container = document.getElementById('galleryContainer');
            const counter = document.getElementById('galleryCounter');
            
            if (!medias || medias.length === 0) {
                container.innerHTML = '<div class="gallery-item"><div style="width:100%;height:100%;min-height:200px;background:var(--card-bg);display:flex;align-items:center;justify-content:center;color:var(--text-secondary);">æš‚æ— å›¾ç‰‡</div></div>';
                counter.style.display = 'none';
                return;
            }
            
            // ç”¨ç¬¬ä¸€ä¸ªåª’ä½“çš„æ¯”ä¾‹å†³å®šåŒºåŸŸå¤§å°
            const firstMedia = medias[0];
            const imgWidth = firstMedia.width || 16;
            const imgHeight = firstMedia.height || 9;
            
            let aspectRatio = imgWidth / imgHeight;
            
            // é™åˆ¶å®½é«˜æ¯”: æœ€å¤§16:9, æœ€å°3:4
            const maxRatio = 16 / 9;
            const minRatio = 3 / 4;
            
            if (aspectRatio > maxRatio) {
                aspectRatio = maxRatio;
            } else if (aspectRatio < minRatio) {
                aspectRatio = minRatio;
            }
            
            heroGallery.style.aspectRatio = aspectRatio;
            
            const isVideo = firstMedia.media_type === 2;
            
            if (isVideo) {
                // å•ä¸ªè§†é¢‘
                const playIcon = `<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>`;
                const pauseIcon = `<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>`;
                
                container.classList.add('no-scroll');
                
                container.innerHTML = `
                    <div class="gallery-item loading" data-type="video" data-paused="true">
                        <video 
                            src="${firstMedia.media_url}" 
                            muted 
                            loop 
                            playsinline 
                            preload="none"
                        ></video>
                        <div class="video-loading"></div>
                        <button class="video-play-btn">
                            ${playIcon}
                        </button>
                    </div>
                `;
                
                counter.style.display = 'none';
                
                const item = container.querySelector('.gallery-item');
                const video = item.querySelector('video');
                const btn = item.querySelector('.video-play-btn');
                
                // è§†é¢‘å¯ä»¥æ’­æ”¾æ—¶ç§»é™¤loading
                video.addEventListener('canplay', () => {
                    item.classList.remove('loading');
                });
                
                // è§†é¢‘æ•°æ®åŠ è½½ä¸­
                video.addEventListener('loadeddata', () => {
                    item.classList.remove('loading');
                });
                
                // è§†é¢‘ç­‰å¾…ç¼“å†²æ—¶æ˜¾ç¤ºloadingï¼ˆä»…æ’­æ”¾çŠ¶æ€ï¼‰
                video.addEventListener('waiting', () => {
                    if (!video.paused) {
                        item.classList.add('loading');
                    }
                });
                
                // è§†é¢‘å¼€å§‹æ’­æ”¾æ—¶
                video.addEventListener('playing', () => {
                    item.classList.remove('loading');
                    btn.innerHTML = pauseIcon;
                    btn.classList.add('playing');
                    item.dataset.paused = 'false';
                });
                
                // è§†é¢‘æ’­æ”¾ç»“æŸæ—¶å¾ªç¯
                video.addEventListener('ended', () => {
                    video.currentTime = 0;
                    video.play().catch(() => {});
                });
                
                // è§†é¢‘æš‚åœæ—¶
                video.addEventListener('pause', () => {
                    item.classList.remove('loading');
                });
                
                // è§†é¢‘åŠ è½½é”™è¯¯æ—¶
                video.addEventListener('error', () => {
                    console.error('è§†é¢‘åŠ è½½å¤±è´¥');
                    item.classList.remove('loading');
                    btn.innerHTML = playIcon;
                    btn.classList.remove('playing');
                    item.dataset.paused = 'true';
                });
                
                // è¶…æ—¶ä¿æŠ¤ï¼š10ç§’åå¦‚æœè¿˜åœ¨loadingå°±ç§»é™¤
                setTimeout(() => {
                    if (item.classList.contains('loading')) {
                        item.classList.remove('loading');
                        if (video.paused) {
                            item.dataset.paused = 'true';
                        }
                    }
                }, 10000);
                
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    e.preventDefault();
                    toggleVideoPlay(video, btn, item, playIcon, pauseIcon);
                });
                
                item.addEventListener('click', (e) => {
                    if (e.target === btn || btn.contains(e.target)) return;
                    if (item.classList.contains('loading')) return;
                    btn.classList.add('show-briefly');
                    toggleVideoPlay(video, btn, item, playIcon, pauseIcon);
                    if (!video.paused) {
                        setTimeout(() => btn.classList.remove('show-briefly'), 1500);
                    }
                });
                
                video.play().catch(() => {
                    item.classList.remove('loading');
                    btn.innerHTML = playIcon;
                    btn.classList.remove('playing');
                    item.dataset.paused = 'true';
                });
                
            } else {
                // å›¾é›†
                container.classList.remove('no-scroll');
                
                container.innerHTML = medias.map((media, index) => {
                    const compressedUrl = addOssSuffix(media.media_url, OSS_IMAGE_SUFFIX);
                    return `
                        <div class="gallery-item" data-type="image" data-index="${index}">
                            <img src="${compressedUrl}" alt="æ´»åŠ¨å›¾ç‰‡ ${index + 1}" loading="${index === 0 ? 'eager' : 'lazy'}">
                        </div>
                    `;
                }).join('');
                
                if (medias.length > 1) {
                    counter.textContent = `1/${medias.length}`;
                    counter.style.display = 'block';
                    
                    container.addEventListener('scroll', () => {
                        const scrollLeft = container.scrollLeft;
                        const itemWidth = container.offsetWidth;
                        const currentIndex = Math.round(scrollLeft / itemWidth) + 1;
                        counter.textContent = `${currentIndex}/${medias.length}`;
                    });
                } else {
                    counter.style.display = 'none';
                }
            }
        }
        
        // åˆ‡æ¢è§†é¢‘æ’­æ”¾çŠ¶æ€
        function toggleVideoPlay(video, btn, item, playIcon, pauseIcon) {
            if (video.paused) {
                video.play();
                btn.innerHTML = pauseIcon;
                btn.classList.add('playing');
                item.dataset.paused = 'false';
            } else {
                video.pause();
                btn.innerHTML = playIcon;
                btn.classList.remove('playing');
                btn.classList.remove('show-briefly');
                item.dataset.paused = 'true';
            }
        }
        
        // åˆå§‹åŒ–
        async function init() {
            console.log('[æ€§èƒ½] initå¼€å§‹', Date.now() - window.__START_TIME__, 'ms');
            
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const content = document.getElementById('content');
            
            try {
                // ä½¿ç”¨åœ¨headä¸­æå‰å‘èµ·çš„è¯·æ±‚
                const data = await window.__DATA_PROMISE__;
                console.log('[æ€§èƒ½] æ•°æ®ready', Date.now() - window.__START_TIME__, 'ms');
                
                // ç«‹å³éšè—loadingå¹¶æ˜¾ç¤ºå†…å®¹
                loading.style.display = 'none';
                content.style.display = 'block';
                
                // ç«‹å³æ¸²æŸ“æ–‡å­—å†…å®¹
                renderTextContent(data);
                console.log('[æ€§èƒ½] æ–‡å­—æ¸²æŸ“å®Œæˆ', Date.now() - window.__START_TIME__, 'ms');
                
                // å¼‚æ­¥æ¸²æŸ“åª’ä½“å†…å®¹ï¼ˆä¸é˜»å¡ï¼‰
                setTimeout(() => {
                    renderGallery(data.now_medias);
                    console.log('[æ€§èƒ½] åª’ä½“æ¸²æŸ“å®Œæˆ', Date.now() - window.__START_TIME__, 'ms');
                }, 0);
                
            } catch (err) {
                loading.style.display = 'none';
                error.style.display = 'flex';
            }
        }
        
        // DOMå‡†å¤‡å¥½åç«‹å³åˆå§‹åŒ–
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
