<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store 打开提示 - Zup!</title>
    <meta name="description" content="指导通过微信打开 Zup! 时，如何跳转至 Safari 并继续前往 App Store。">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #090d1a 0%, #111a33 100%);
            color: #F0F6FC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .guide-card {
            width: min(640px, 100%);
            background: rgba(17, 24, 48, 0.9);
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 42px 36px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.55);
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 2.4rem);
            margin-bottom: 14px;
        }

        .subtitle {
            color: rgba(240, 246, 252, 0.75);
            margin-bottom: 28px;
            line-height: 1.6;
        }

        .steps {
            list-style: none;
            text-align: left;
            margin: 0 auto 32px;
            max-width: 480px;
        }

        .steps li {
            display: flex;
            gap: 14px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .steps-number {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: rgba(46, 232, 194, 0.2);
            color: #2EE8C2;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
        }

        .steps-content h3 {
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .steps-content p {
            color: rgba(240, 246, 252, 0.75);
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .copy-link {
            display: inline-flex;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
            padding: 12px 24px;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #F0F6FC;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, border 0.2s ease;
        }

        .copy-link:hover {
            transform: translateY(-2px);
            border-color: rgba(46, 232, 194, 0.8);
        }

        .tip {
            margin-top: 24px;
            color: rgba(240, 246, 252, 0.7);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .guide-card {
                padding: 32px 20px;
            }

            .steps li {
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <main class="guide-card">
        <h1>App Store 打开提示</h1>
        <p class="subtitle">因微信限制，需先在其他浏览器打开本页，再跳转至 App Store。</p>

        <ol class="steps">
            <li>
                <div class="steps-number">1</div>
                <div class="steps-content">
                    <h3>点击微信右上角“⋯”</h3>
                </div>
            </li>
            <li>
                <div class="steps-number">2</div>
                <div class="steps-content">
                    <h3>选择“在默认浏览器中打开”</h3>
                </div>
            </li>
            <li>
                <div class="steps-number">3</div>
                <div class="steps-content">
                    <h3>点击按钮安装IOS版Zup!</h3>
                </div>
            </li>
        </ol>

        <a href="https://apps.apple.com/cn/app/id6747610081" class="copy-link" id="openAppStoreBtn">
            安装IOS版Zup!
        </a>

        <p class="tip">若自动跳转仍无反应，可复制上方链接并在其他浏览器中粘贴访问。</p>
    </main>
    <script>
        (function() {
            const APP_STORE_URL = 'https://apps.apple.com/cn/app/id6747610081';
            
            function isWeChatBrowser() {
                return /MicroMessenger/i.test(navigator.userAgent || '');
            }
            
            function isIOSDevice() {
                const ua = navigator.userAgent || navigator.vendor || window.opera;
                return /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
            }
            
            // 如果不在微信浏览器中，且是iOS设备，则自动跳转到App Store
            function autoRedirectIfNeeded() {
                if (!isWeChatBrowser() && isIOSDevice()) {
                    // 延迟一小段时间确保页面已加载，然后自动跳转
                    setTimeout(() => {
                        window.location.href = APP_STORE_URL;
                    }, 500);
                }
            }
            
            // 页面加载后立即检测并自动跳转
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', autoRedirectIfNeeded);
            } else {
                autoRedirectIfNeeded();
            }
            
            // 按钮点击事件处理
            const btn = document.getElementById('openAppStoreBtn');
            if (btn) {
                btn.addEventListener('click', (event) => {
                    if (isWeChatBrowser()) {
                        event.preventDefault();
                        alert('请先点击右上角"⋯"并选择"在默认浏览器中打开"，再点击按钮跳转 App Store。');
                    }
                });
            }
        })();
    </script>
</body>
</html>
