<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 安装指引 - Zup!</title>
    <meta name="description" content="帮助微信内打开的 Android 用户完成 Zup! APK 下载。">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #141a2c 100%);
            color: #F0F6FC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .guide-card {
            width: min(720px, 100%);
            background: rgba(18, 24, 40, 0.92);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 48px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 2.4rem);
            margin-bottom: 12px;
        }

        .subtitle {
            color: rgba(240, 246, 252, 0.75);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .steps {
            text-align: left;
            margin: 0 auto 32px;
            max-width: 520px;
            list-style: none;
        }

        .steps li {
            display: flex;
            gap: 16px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            align-items: flex-start;
        }

        .steps-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(244, 180, 0, 0.18);
            color: #F4B400;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .steps-content h3 {
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .steps-content p {
            color: rgba(240, 246, 252, 0.75);
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            border-radius: 999px;
            background: linear-gradient(90deg, #2EE8C2, #19c7a4);
            color: #052222;
            font-weight: 700;
            text-decoration: none;
            font-size: 1.05rem;
            margin-top: 12px;
            transition: transform 0.25s ease, box-shadow 0.25s ease;
            display: none;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(34, 216, 178, 0.25);
        }

        .download-btn.visible {
            display: inline-flex;
        }

        .tip {
            margin-top: 24px;
            font-size: 0.95rem;
            color: rgba(240, 246, 252, 0.7);
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .guide-card {
                padding: 32px 20px;
                border-radius: 24px;
            }

            .steps li {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <main class="guide-card">
        <h1>安卓下载提示</h1>
        <p class="subtitle">微信内无法直接下载，请切换到其他浏览器</p>

        <ol class="steps">
            <li>
                <div class="steps-number">1</div>
                <div class="steps-content">
                    <h3>点击右上角“⋯”</h3>
                    <p>先打开微信右上角的更多菜单。</p>
                </div>
            </li>
            <li>
                <div class="steps-number">2</div>
                <div class="steps-content">
                    <h3>选择“在浏览器中打开”</h3>
                    <p>系统会自动跳到默认浏览器。</p>
                </div>
            </li>
            <li>
                <div class="steps-number">3</div>
                <div class="steps-content">
                    <h3>点击下载按钮</h3>
                    <p>此时下方按钮会出现，直接下载APP。</p>
                </div>
            </li>
        </ol>

        <a href="小红书.apk" class="download-btn" id="androidDownloadBtn" aria-hidden="true">下载 Zup!</a>

        <p class="tip">如仍无法下载，可复制链接在其他浏览器中打开，或联系 service@nowmap.cn 获取协助。</p>
    </main>
    <script>
        (function() {
            const downloadBtn = document.getElementById('androidDownloadBtn');
            if (!downloadBtn) return;
            const isWeChat = /MicroMessenger/i.test(navigator.userAgent || '');
            if (!isWeChat) {
                downloadBtn.classList.add('visible');
                downloadBtn.removeAttribute('aria-hidden');
            }
        })();
    </script>
</body>
</html>
