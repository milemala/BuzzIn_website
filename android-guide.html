<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android 版本即将上线 - Zup!</title>
    <meta name="description" content="Android 版本正在准备中，敬请期待。">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #0D1117 0%, #141a2c 100%);
            color: #F0F6FC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .guide-card {
            width: min(720px, 100%);
            background: rgba(18, 24, 40, 0.92);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 48px 40px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        h1 {
            font-size: clamp(2rem, 4vw, 2.4rem);
            margin-bottom: 12px;
        }

        .subtitle {
            color: rgba(240, 246, 252, 0.75);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .steps {
            text-align: left;
            margin: 0 auto 32px;
            max-width: 520px;
            list-style: none;
        }

        .steps li {
            display: flex;
            gap: 16px;
            padding: 14px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            align-items: flex-start;
        }

        .steps-number {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(244, 180, 0, 0.18);
            color: #F4B400;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .steps-content h3 {
            font-size: 1.05rem;
            margin-bottom: 4px;
        }

        .steps-content p {
            color: rgba(240, 246, 252, 0.75);
            line-height: 1.4;
            font-size: 0.95rem;
        }

        .coming-soon-box {
            background: rgba(244, 180, 0, 0.1);
            border: 1px solid rgba(244, 180, 0, 0.3);
            border-radius: 20px;
            padding: 36px 32px;
            margin: 32px 0;
            text-align: center;
        }

        .coming-soon-icon {
            font-size: 3.5rem;
            color: #F4B400;
            margin-bottom: 20px;
        }

        .coming-soon-text {
            color: rgba(240, 246, 252, 0.85);
            line-height: 1.8;
            font-size: 1rem;
            margin-bottom: 12px;
        }

        .coming-soon-text:last-of-type {
            margin-bottom: 0;
        }

        .tip {
            margin-top: 24px;
            font-size: 0.95rem;
            color: rgba(240, 246, 252, 0.7);
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .guide-card {
                padding: 32px 20px;
                border-radius: 24px;
            }

            .steps li {
                flex-direction: row;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <main class="guide-card">
        <h1>Android 版本即将上线</h1>
        <p class="subtitle">感谢您的关注！Android 版本正在紧锣密鼓地准备中，敬请期待。</p>

        <div class="coming-soon-box">
            <div class="coming-soon-icon">
                <i class="fas fa-hourglass-half"></i>
            </div>
            <p class="coming-soon-text">Android 客户端目前尚未上线，我们正在努力完善中。</p>
            <p class="coming-soon-text">您可以先使用 iOS 版本体验 Zup!，或关注我们获取最新动态。</p>
        </div>

        <p class="tip">如需了解更多信息，请联系 service@nowmap.cn</p>
    </main>
    <script>
        // Android 版本尚未上线，此页面仅显示提示信息
        // 所有下载相关功能已暂时禁用
    </script>
</body>
</html>
